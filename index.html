<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/> 
    <meta name="viewport" content="width=device-width"/>
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css"/>
    </head>
  <body>
    <header class="main-text">
      <h1 class="title"> Telephone Number Validator</h1>
      <p class="description"> Enter a telephone number to check if it's valid.</p>
      </header>
      <main>
        <label class="number-label" for="user-input"> Telephone Number: </label>
        <input placeholder="Enter number here" value="" type="text" name="number" id="user-input"></input>
        <button class="btn" id="check-btn" type="button">Check Number</button>
        <button class="btn" id="clear-btn" type="button"> Clear Number </button>
        <p id ="results-div"></p>
    </main>
    <script src="./script.js"></script>
    </body>
    </html>
